<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/search-result.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/search-result.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">乐淘云购</h1>
    <a class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content" id="refreshContainer">
    <!--在执行上拉加载时，需要有一个大盒子包裹-->
    <div>
        <div class="mui-row">
            <div class="mui-col-xs-6" id="sale-sort">
                销量
                <i class="mui-icon mui-icon-arrowdown"></i>
            </div>
            <div class="mui-col-xs-6" id="price-sort">
                价格
                <i class="mui-icon mui-icon-arrowdown"></i>
            </div>
        </div>
        <div class="product">
            <ul class="mui-clearfix" id="product">

            </ul>
        </div>
    </div>
</div>
<script type="text/template" id="searchResultTpl">
    <%
        for(var i=0;i<data.length;i++) {
    %>
    <li>
        <a href="javascript:;">
            <img src=".<%=data[i].pic[0].picAddr%>" alt=""/>
            <p><%=data[i].proName%></p>
            <span>￥<%=data[i].price%></span>
            <del>￥<%=data[i].oldPrice%></del>
            <div class="buy-now">立即购买</div>
        </a>
    </li>
    <%
        }
    %>
</script>
</body>
</html>
