<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/address.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/address.js"></script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-back" href="user.html"></a>
    <h1 class="mui-title">收货地址列表</h1>
</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <a class="title" href="addAddress.html?isEdit=0">添加收货地址</a>
    <ul class="mui-table-view" id="showInfo">

    </ul>
</div>
<script type="text/template" id="queryAddress">
    <% for(var i=0;i<data.length;i++) {%>
    <li class="mui-table-view-cell mui-media mui-selected mui-transitioning" id="li">
        <div class="mui-slider-right mui-disabled mui-selected">
            <a href="#" class="mui-btn mui-btn-yellow" id="editBtn" data-id="<%=data[i].id%>">编辑</a>
            <a href="#" class="mui-btn mui-btn-red" id="delBtn" data-id="<%=data[i].id%>">删除</a>
        </div>
        <div class="mui-media-body mui-slider-handle">
            邮编:<%=data[i].postCode%> 收货人：<%=data[i].recipients%>
            <p class='mui-ellipsis'>
                <%=data[i].address%>
                <%=data[i].addressDetail%>
            </p>
        </div>
    </li>
    <% }%>
</script>
</body>
</html>
